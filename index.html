<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Adding stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <!--Adding google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!--Adding Favicon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section id="container">
        <div id="inner-div-1">
          <p>Your Result</p>
          <div id="circle">
            <h1>76</h1>
            <p id="oftxt">of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div id="inner-div-2">
          <p>Summary</p>
          <div id="reaction-box">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <span id="word1" class="words">Reaction</span>
            <div id="whole-number-1">
              <span class="nums">80</span> <span class="nums-set-2">/ 100</span>
            </div>
          </div>
          <div id="memory-box">
            <img src="assets/images/icon-memory.svg" alt="" /><span
              class="words"
              id="word2"
              >Memory</span
            >
            <div id="whole-number-2" class="whole-number">
              <span class="nums">92</span> <span class="nums-set-2">/ 100</span>
            </div>
          </div>
          <div id="verbal-box">
            <img src="assets/images/icon-verbal.svg" alt="" /><span
              class="words"
              id="word3"
              >Verbal</span
            >
            <div id="whole-number">
              <span class="nums">61</span> <span class="nums-set-2">/ 100</span>
            </div>
          </div>
          <div id="visual-box">
            <img src="assets/images/icon-visual.svg" alt="" /><span
              class="words"
              id="word4"
              >Visual</span
            >
            <span class="nums">72</span> <span class="nums-set-2">/100</span>
          </div>
          <button id="Continue-btn">Continue</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/thinakaran123"
          >Thinakaran</a
        >.
      </div>
    </footer>
  </body>
</html>
